<ion-header>
  <ion-toolbar style="--background: #002E66;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" style="color: white;"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white;">Crear Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <form (ngSubmit)="ofrecerViaje()" class="viaje-form">
      <div class="form-section">
        <h2>Información del Conductor</h2>
        <!-- Datos del conductor -->
        <ion-item lines="full" class="conductor-item">
          <ion-label position="stacked" color="primary">Nombre del Conductor</ion-label>
          <ion-input 
            class="nombre-conductor"
            [value]="viajeData.nombreConductor + ' ' + viajeData.apellidoConductor"
            disabled>
          </ion-input>
        </ion-item>
      </div>

      <div class="form-section">
        <h2>Detalles del Viaje</h2>
        <!-- Datos del viaje -->
        <ion-item lines="full">
          <ion-label position="stacked" color="primary">Destino</ion-label>
          <ion-input 
            type="text"
            [(ngModel)]="viajeData.destino" 
            name="destino" 
            placeholder="Ingrese el destino"
            required>
          </ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked" color="primary">Fecha</ion-label>
          <ion-input 
            type="date" 
            [(ngModel)]="viajeData.fecha" 
            name="fecha" 
            [min]="fechaMinima"
            required>
          </ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked" color="primary">Hora</ion-label>
          <ion-input 
            type="time" 
            [(ngModel)]="viajeData.hora" 
            name="hora" 
            required>
          </ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked" color="primary">Asientos Disponibles</ion-label>
          <ion-input 
            type="number" 
            [(ngModel)]="viajeData.asientosDisponibles" 
            name="asientosDisponibles" 
            min="1" 
            max="4"
            placeholder="Máximo 4 asientos"
            required>
          </ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="stacked" color="primary">Precio por persona</ion-label>
          <ion-input 
            type="number" 
            [(ngModel)]="viajeData.precio" 
            name="precio" 
            min="0"
            placeholder="$ 0"
            required>
          </ion-input>
        </ion-item>
      </div>

      <div class="submit-section">
        <ion-button 
          expand="block" 
          type="submit" 
          style="--background: #002E66;"
          class="submit-button">
          <ion-icon name="car-outline" slot="start"></ion-icon>
          Ofrecer Viaje
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
